<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ config.site_description }}">
    <meta name="author" content="{{ config.site_author }}">

    <title>{{ config.site_name }} — {{ page.title }}</title>

    <link rel="stylesheet" href="{{ base_url }}/styles.css">
</head>

<body>

    <header class="site-header">
        <div class="container">
            <h1 class="site-title">{{ config.site_name }}</h1>
            <nav class="site-nav">
                {% for item in nav %}
                <a href="{{ base_url }}/{{ item.url }}">{{ item.title }}</a>
                {% endfor %}

            </nav>
        </div>
    </header>

    <main class="content container">
        {% block content %}
        {{ page.content }}
        {% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>
                {{ config.site_author }} —
                {{ config.site_name }} —
                {{ config.extra.year }}
            </p>
        </div>
    </footer>

</body>

</html>
